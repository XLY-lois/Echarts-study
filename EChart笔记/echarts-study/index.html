<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- 头部盒子 -->
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime"></div>
    </header>

    <!-- 页面主体部分 -->
    <div class="mianbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="charts">图表</div>
            </div>
            <div class="panel line">
                <h2>折线图 <a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                <div class="charts">图表</div>
            </div>
            <div class="panel pie">
                <h2>饼图</h2>
                <div class="charts">图表</div>
            </div>
        </div>


        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123</li>
                        <li>156</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>需求人数</li>
                        <li>供给人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图模块</div>
            </div>
        </div>



        <div class="column">
            <div class="panel bar2">
                <h2>柱形图-就业行业</h2>
                <div class="charts">图表</div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="charts">图表</div>
            </div>
            <div class="panel pie2">
                <h2>饼图</h2>
                <div class="charts">图表</div>
            </div>
        </div>
    </div>
</body>
<script src="../node_modules/amfe-flexible/index.js"></script>
<script src="../node_modules/echarts/dist/echarts.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/index.js"></script>
<script>
    var t = null;
    t = setTimeout(time, 1000); //开始运行
    function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();
        var m = dt.getMinutes();
        var s = dt.getSeconds();
        document.querySelector('.showTime').innerHTML = '当前时间：' + y + '年' + mt + '月' +
            day + '日 - ' + h + '时' + m + '分' + s + '秒';
        t = setTimeout(time, 1000); //设置定时器循环运行
    }
</script>

</html>
